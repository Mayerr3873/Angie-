<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Amor por Angie Atuncar</title>
	<style>
		body {
			background-color: #FFC5C5; /* Fondo rosado */
			font-family: 'Pacifico', cursive; /* Letra cursiva y amorosa */
			text-align: center; /* Centrar texto */
		}
		
		h1 {
			color: #FF69B4; /* Color rosa intenso */
			font-size: 36px; /* Tamaño de fuente grande */
			margin-top: 50px; /* Espacio superior */
		}
		
		p {
			color: #FF99CC; /* Color rosa claro */
			font-size: 24px; /* Tamaño de fuente mediano */
			margin-bottom: 20px; /* Espacio inferior */
		}
		
		.flores {
			background-image: url('https://example.com/rosas-rosadas.jpg'); /* Imagen de flores y rosas rosadas */
			background-size: cover; /* Cubrir todo el contenedor */
			height: 300px; /* Alto del contenedor */
			width: 100%; /* Ancho del contenedor */
			margin-top: 20px; /* Espacio superior */
		}
	</style>
</head>
<body>
	<h1>Amo mucho a Angie Atuncar</h1>
	<p>Eres la luz de mi vida, mi amor por ti es infinito.</p>
	<div class="flores"></div>
	<p>Quiero pasar el resto de mi vida contigo, rodeados de flores y rosas rosadas.</p>
</body>
</html>
